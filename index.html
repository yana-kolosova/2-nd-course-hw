<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="header__content center">
            <h1 class="header__title">Добро пожаловать<br>на мой сайт мини-игр</h1>
            <p class="header__text">Тебе предстоит пройти несколько увлекательных игр. Если готов, нажимай <span class="header__text_strong">«Поехали!»</span> и <span class="header__text_strong">приступай.</span></p>
            <button class="header__button">Поехали!</button>
        </div>
        <div class="header__animated-widget"></div>
    </header>

    <main>
        <article class="about center">
            <h2 class="about__title">Об играх</h2>
            <p class="about__text">В моей коллекции представлено 6 игр на разные темы.<br>
                Игры несложные — в них может поиграть каждый.<br>
                Все игры доступны для пользования.</p>
        </article>
    </main>
    
    <footer class="footer center">
        <p>Все права защищены.</p>
    </footer>
</body>
</html>
